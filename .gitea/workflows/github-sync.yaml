on:
  push:

jobs:
  repo-sync:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        persist-credentials: false
    - name: repo-sync
      uses: repo-sync/github-sync@v2
      with:
        source_repo: "git@git.ristovic.net:ivan/website-main.git"
        source_branch: "*"
        destination_branch: "*"
        sync_tags: "*"
        github_token: ${{ secrets.GH_REPO_SYNC_PAT }}
        env:
            SSH_PRIVATE_KEY: ${{ secrets.SSH_KEY }}
